# Habilitar el uso del mouse
set -g mouse on

# Configuración de la barra de estado
##set -g status-position bottom
#set -g status-style bg=black,fg=colour241
#set -g status-left ''
# Muestra la hora actual en formato 24 horas
set -g status-right '#[fg=colour233,bg=colour241,bold] %d/%m #[fg=colour233,bg=colour245,bold] %H:%M:%S'
set-option -g status-interval 1
set -g status-right-length 50
set -g status-left-length 20

# Configuración de teclas y formato
setw -g mode-keys vi
setw -g window-status-current-format ' #I#[fg=colour250]:#[fg=colour255]#W#[fg=colour50]#F '
setw -g window-status-format ' #I#[fg=colour237]:#[fg=colour250]#W#[fg=colour244]#F '

# Otras configuraciones
set-option -g history-limit 5000
set -g default-terminal "screen-256color"
setw -g xterm-keys on

# Atajos para usar el mouse en modos específicos
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M

# General status bar settings
set -g status-justify centre
set -g status-bg black
set -g status-interval 1

# [ asdf ] (Left side)
set -g status-left-length 20
set -g status-left "#[fg=green,bg=black][ #[fg=brightgreen]asdf #[fg=green]]"

# [ 02/18 18:50:05 ] (Right side)
set -g status-right-length 20
set -g status-right "#[fg=green,bg=black][ #[fg=green]%d/%m #[fg=white]%H:%M:%S #[fg=green]]"

# The Window List (Center)
# Inactive windows: 0 bash
setw -g window-status-format "#[fg=white,bg=black] #I #W "

# Active window: (1*zsh)
setw -g window-status-current-format "#[fg=red,bg=black](#[fg=brightwhite]#I*#W#[fg=red])"
